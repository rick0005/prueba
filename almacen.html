<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Almacén</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #buscar{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container-md">
        <h2 class="text-center">Almacén</h2>
        <form>

            <div class="form-group">
                <label for="campo">Seleccione campo</label>
                <select class="form-control" id="campo">
                    <option value="">Todo</option>
                    <option value="">Material</option>
                    <option value="">Envase</option>
                    <option value="">Contenido</option>
                    <option value="">Cantidad</option>
                    <option value="">Estado</option>
                    <option value="">Proveedor</option>
                    <!-- Agrega más opciones aquí si es necesario -->
                </select>
            </div>

            <!-- Contenido envase -->
            <div class="form-group">
                <label for="contenidoEnvase">Buscar</label>
                <input type="text" id="contenidoEnvase" class="form-control">
            </div>
            <!-- Checkbox -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox1">
                <label class="form-check-label" for="checkbox1">Buscar por fechas</label>
            </div>

            <!-- Radio buttons -->
            

            <div class="row">
                <div class="col-md-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioOptions" id="radio1">
                        <label class="form-check-label" for="radio1">Fecha adquisición</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioOptions" id="radio2">
                        <label class="form-check-label" for="radio2">Fecha vencimiento</label>
                    </div>
                </div>
                
                
            </div>
            <!-- Fecha Inicio y Fecha Final -->
            <div class="row">
                <div class="col-md-6">
                    <label for="fechaInicio">Fecha Inicio</label>
                    <input type="date" id="fechaInicio" placeholder="dd/mm/aaaa" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="fechaFinal">Fecha Final</label>
                    <input type="date" id="fechaFinal" placeholder="dd/mm/aaaa" class="form-control">
                </div>
            </div>

            <!-- Seleccione tipo de medida -->
            

            <!-- Botón Registrar -->
            <button type="submit" class="btn btn-primary" id="buscar">Buscar</button>
        </form>

        <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">N°</th>
                <th scope="col">Material</th>
                <th scope="col">Tipo</th>
                <th scope="col">Envase</th>
                <th scope="col">Contenido envase</th>
                <th scope="col">Medida</th>
                <th scope="col">Cantidad envases</th>
                <th scope="col">Estado</th>
                <th scope="col">Proveedor</th>
                <th scope="col">Costo unitario</th>
                <th scope="col">Total Material</th>
                <th scope="col">Lote</th>
                <th scope="col">Fecha Vencimiento</th>
                <th scope="col">Fecha Adquisición</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Harina</td>
                    <td>Insumo</td>
                    <td>Saco</td>
                    <td>100 kg</td>
                    <td>kilogramos</td>
                    <td>25</td>
                    <td>Activo</td>
                    <td>Lorenzo</td>
                    <td>500 Bs</td>
                    <td>2500 Kg</td>
                    <td>10-12-23A</td>
                    <td>10/12/2023</td>
                    <td>10/05/2023</td>
                    
                </tr>
            </tbody>
          </table>
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
