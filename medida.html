<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medida</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #btn{
            margin-top: 33px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Agregar medida</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="nombreMedida">Nombre medida:</label>
                <input type="text" class="form-control" id="nombreMedida" placeholder="Pie">
                
            </div>
            <div class="form-group col-md-4">
                <label for="sigla">Sigla:</label>
                <input type="text" class="form-control" id="sigla" placeholder="ft">
            </div>
            <div class="form-group col-md-4">
                
                <button type="submit" class="btn btn-success btn-block" id="btn">Registrar</button>
            </div>
        </div>
    </form>

    <!-- Tabla -->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">N°</th>
                <th scope="col">Nombre medida</th>
                <th scope="col">Sigla</th>
                <th scope="col">Fecha registro</th>
                <th scope="col">Funciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Metros</td>
                <td>m</td>
                <td>10/05/2023</td>
                <td>
                    <button class="btn btn-sm btn-primary">Editar</button>
                    <button class="btn btn-sm btn-danger">Eliminar</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Litros</td>
                <td>L</td>
                <td>10/05/2023</td>
                <td>
                    <button class="btn btn-sm btn-primary">Editar</button>
                    <button class="btn btn-sm btn-danger">Eliminar</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Kilogramos</td>
                <td>kg</td>
                <td>10/05/2023</td>
                <td>
                    <button class="btn btn-sm btn-primary">Editar</button>
                    <button class="btn btn-sm btn-danger">Eliminar</button>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>Pie</td>
                <td>ft</td>
                <td>10/05/2023</td>
                <td>
                    <button class="btn btn-sm btn-primary">Editar</button>
                    <button class="btn btn-sm btn-danger">Eliminar</button>
                </td>
            </tr>
            <!-- Filas de datos aquí -->
        </tbody>
    </table>
</div>

</body>
</html>
