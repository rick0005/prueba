<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      #btn{
        margin-top: 20px;
      }
    </style>

</head>
<body>
    <div class="container">
        <h2 class="text-center">Registrar materiales</h2>
        <form>
          <div class="row">
            
            <div class="col-md-6">
              <div class="form-group">
                <label for="materialName">Nombre material:</label>
                <input type="text" class="form-control" id="materialName" placeholder="Harina">
              </div>
              <div class="form-group">
                <label for="selectArea">Seleccione área</label>
                <select class="form-control" id="selectArea">
                  
                  <option>Almacen material</option>
                </select>
              </div>
            </div>
      
            <div class="col-md-6">
              <div class="form-group">
                <label for="materialCode">Codigo material</label>
                <input type="text" class="form-control" id="materialCode" placeholder="2024A">
              </div>
              <div class="form-group">
                <label for="selectStatus">Seleccione estado</label>
                <!-- Opciones van aquí -->
                <select class="form-control" id="selectStatus">
                  <option>Inactivo</option>
                  <!-- Otras opciones -->
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="selectMedida">Seleccione Medida de control</label>
                <select class="form-control" id="selectMedida">
                  <!-- Opciones van aquí -->
                  <option>Kilogramos</option>
                  <option value="">Litros</option>
                </select>
              </div>
              
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="selectTipo">Seleccione tipo material</label>
                <select class="form-control" id="selectTipo">
                  <!-- Opciones van aquí -->
                  <option>Materia prima</option>
                  <option value="">Insumos</option>
                </select>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-success" id="btn">Registrar</button>
        </form>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">N°</th>
                    <th scope="col">Material</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Medida</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Area</th>
                    <th scope="col">Fecha Registro</th>
                    <th scope="col">Funciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Harina</td>
                    <td>456HRI</td>
                    <td>Kg</td>
                    <td>Insumo</td>
                    <td>Activo</td>
                    <td>Almacen 1</td>
                    <td>10/05/2023</td>
                    <td>
                        <button class="btn btn-sm btn-primary">Editar</button>
                        <button class="btn btn-sm btn-danger">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Aceite</td>
                    <td>786AFC</td>
                    <td>L</td>
                    <td>Insumo</td>
                    <td>Activo</td>
                    <td>Almacen 2</td>
                    <td>10/05/2023</td>
                    <td>
                        <button class="btn btn-sm btn-primary">Editar</button>
                        <button class="btn btn-sm btn-danger">Eliminar</button>
                    </td>
                </tr>
               
                <!-- Filas de datos aquí -->
            </tbody>
        </table>
      </div>
      
</body>
</html>
