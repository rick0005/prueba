<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar lista compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
       
         #f3{
            margin-top: 20px;
            font-size: 30px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            float: right;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Listar materiales</h2>
        <button class="btn" style="float: right; font-size: 25px;">
          <i class="bi bi-bell"></i>
        </button>
        <form>
          <div class="row">
            
            <div class="col-md-6">
              <div class="form-group">
                <label for="material">Seleccione un material</label>
                <select class="form-control" id="material">
                    <option>Comino</option>
                    <!-- Agrega más opciones aquí -->
                </select>
              </div>
              <div class="form-group">
               
                <label for="tipoEnvase">Tipo envase</label>
                <input type="text" class="form-control" id="tipoEnvase">
              </div>
              <div class="form-group">
                <label for="cantidadEnvase">Cantidad envases</label>
                <input type="number" class="form-control" id="cantidadEnvase" placeholder="cantidad de envases">
              </div>
            </div>
      
            <div class="col-md-6">
              <div class="form-group">
                <label for="medida">Medida</label>
                <input type="text" class="form-control" id="medida">
              </div>
              <div class="form-group">
                <label for="cantidad">Contenido envase</label>
                <input type="number" class="form-control" id="cantidad">
              </div>
             
            </div>
            
            <div class="col" id="btn">
              <button type="submit" class="btn btn-success btn-lg"  id="f3"> 
                <i class="bi bi-bag-plus"></i>
              </button>
            </div>

          </div>
          
        </form>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">N°</th>
                    <th scope="col">Material</th>
                    <th scope="col">Cantidad envases</th>
                    <th scope="col">Tipo envase</th>
                    <th scope="col">Contenido envase</th>
                    <th scope="col">Total</th>
                    
                    <th scope="col">Fecha Registro</th>
                    <th scope="col">Funciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Harina</td>
                    <td>10</td>
                    <td>Saco</td>
                    <td>100 kg</td>
                    <td>1000 kg</td>
                    <td>10/05/2023</td>
                    <td>
                      
                      
                        <button class="btn btn-sm btn-primary rounded-circle" >
                          <i class="bi bi-pencil-square"></i>
                        </button>
                        <button class="btn btn-sm btn-danger rounded-circle">
                          <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
          
               
                <!-- Filas de datos aquí -->
            </tbody>
        </table>
        <button class="btn btn-success" style="float: right;">
          <i class="bi bi-send"></i> Registrar Lista
        </button>
      </div>
      
</body>
</html>
